<!DOCTYPE html>
<html lang="en">

<head>
    <title>CrossApp 安裝頁面</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="https://dxcncccteam.github.io/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://dxcncccteam.github.io/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="https://dxcncccteam.github.io/css/animate.css" />
    <link rel="stylesheet" type="text/css" href="https://dxcncccteam.github.io/css/select2.min.css" />
    <link rel="stylesheet" type="text/css" href="https://dxcncccteam.github.io/css/perfect-scrollbar.css" />
    <link rel="stylesheet" type="text/css" href="https://dxcncccteam.github.io/css/util.css" />
    <link rel="stylesheet" type="text/css" href="https://dxcncccteam.github.io/css/main.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<style>
    .floating-btn {
        width: 60px;
        height: 60px;
        background: #009879;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        border-radius: 50%;
        color: #ffffff;
        font-size: 40px;
        box-shadow: 2px, 2px 5px rgba(0, 0, 0, 0.25);
        position: fixed;
        right: 20px;
        bottom: 20px;
    }

    .floating-btn:active {
        background: #007D63;
    }
</style>

<body>
    <a href="https://dxcncccteam.github.io/" class="material-icons floating-btn">reply</a>
    <div class="limiter">
        <div class="container-table100">
            <div class="wrap-table100">
                <div class="table">
                    <div class="row header">
                        <div class="cell">
                            App名稱
                        </div>
                        <div class="cell">
                            支援系統
                        </div>
                        <div class="cell">
                            環境
                        </div>
                        <div class="cell">
                            App 版本
                        </div>
                        <div class="cell">
                            需求單號
                        </div>
                        <div class="cell">
                            更新項目
                        </div>
                        <div class="cell">
                            下載
                        </div>
                    </div>
                    <div class="row" id="cross">
                        <div v-for="item in datas" class="cell" data-title="App名稱">
                            {{ item.AppName }}
                        </div>
                        <div v-for="item in datas" class="cell" data-title="支援系統">
                            {{ item.SupSystem }}
                        </div>
                        <div v-for="item in datas" class="cell" data-title="環境">
                            {{ item.env}}
                        </div>
                        <div v-for="item in datas" class="cell" data-title="App 版本">
                            {{ item.AppVersion}}
                        </div>
                        <div v-for="item in datas" class="cell" data-title="需求單號">
                            {{ item.ticketNumber}}
                        </div>
                        <div v-for="item in datas" class="cell" data-title="更新項目">
                            {{ item.changeLog}}
                        </div>
                        <div v-for="item in datas" class="cell" data-title="下載">
                            <a :href="[item.download]">
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://dxcncccteam.github.io/js/jquery-3.2.1.min.js"></script>
    <script src="https://dxcncccteam.github.io/js/popper.js"></script>
    <script src="https://dxcncccteam.github.io/js/bootstrap.min.js"></script>
    <script src="https://dxcncccteam.github.io/js/select2.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../CrossApp/AppInfo.js"></script>
    <script>Vue.createApp(App).mount('#cross')</script>
</body>

</html>
